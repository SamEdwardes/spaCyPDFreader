loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: docs/index.md
    - title: Parsers
      source: docs/parsers.md
    - title: Contributing
      source: docs/contributing.md
    - title: Changelog
      source: docs/changelog.md
    - title: API Documentation
      children:
        - title: spacypdfreader
          contents:
            - spacypdfreader.spacypdfreader
        - title: parsers
          contents:
            - spacypdfreader.parsers.base
            - spacypdfreader.parsers.pdfminer
            - spacypdfreader.parsers.pytesseract

  mkdocs_config:
  
    site_name: spacypdfreader
    site_description: PDF to spaCy text extraction.
    repo_url: https://github.com/samedwardes/spacypdfreader
    
    theme:
      name: material
      icon:
        logo: fontawesome/solid/user-astronaut
      favicon: fontawesome/solid/user-astronaut
      palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
            icon: material/toggle-switch
            name: Switch to dark mode
        - scheme: slate
          primary: red
          accent: red
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to light mode
    
    markdown_extensions:
      - pymdownx.highlight:
          anchor_linenums: true
      - pymdownx.superfences

    extra:
      social:
        - icon: fontawesome/brands/github-alt
          link: https://github.com/samedwardes/spacypdfreader
        - icon: fontawesome/brands/twitter
          link: https://twitter.com/therealsamlam
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/samedwardes

